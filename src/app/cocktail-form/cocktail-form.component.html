<div class="new-cocktail-block">
  <h5 class="text-center">New cocktail</h5>
  <form class="cocktail-form mt-5">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="imgUrl">Image URL</label>
      <input type="text" class="form-control" id="imgUrl">
    </div>

    <div class="form-group">
      <p>Cocktail type</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Alcohol cocktail</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Mocktail</label>
      </div>
    </div>

    <div class="form-group mt-4">
      <label for="description">Description</label>
      <textarea class="form-control" id="description"></textarea>
    </div>

    <div class="form-group mt-5">
      <p>Ingredients</p>
      <button class="btn btn-success">add ingredient</button>
      <div class="form-inline mt-3">
        <input type="text" class="form-control" placeholder="ingredient name">
        <input type="number" class="form-control ml-2" placeholder="amount">
        <select name="amountSelect" id="amountSelect" class="form-control ml-2">
          <option value="ml">ml</option>
          <option value="sh">sh</option>
        </select>
        <button class="btn btn-danger ml-3">delete</button>
      </div>
    </div>
    <div class="form-group mt-5">
      <label for="instructions">Instructions</label>
      <textarea class="form-control" id="instructions"></textarea>
    </div>
  </form>
</div>
